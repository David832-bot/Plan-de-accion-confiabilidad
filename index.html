<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEST Plan de Acción</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Plan de Acción Interactivo</h1>

    <table class="min-w-full bg-white border">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4">Actividad</th>
          <th class="py-2 px-4">Responsable</th>
          <th class="py-2 px-4">Plazo</th>
        </tr>
      </thead>
      <tbody id="task-table-body"></tbody>
    </table>
  </div>

<script>
const tasksData = [
  {id:1,objectiveId:1,description:"Recopilar datos de confiabilidad",responsible:"S2 Bolaño",deadline:"Semana 1"},
  {id:2,objectiveId:2,description:"Mesa de trabajo virtual Power BI",responsible:"S1 Toro",deadline:"Semana 2"},
  {id:3,objectiveId:3,description:"Investigar con inspectores SAP",responsible:"TK Rodríguez",deadline:"Semana 3"}
];

function renderTable() {
  const tbody = document.getElementById('task-table-body');
  tbody.innerHTML = '';
  tasksData.forEach(t=>{
    tbody.innerHTML += `<tr class="border-b">
      <td class="py-2 px-4">${t.description}</td>
      <td class="py-2 px-4">${t.responsible}</td>
      <td class="py-2 px-4">${t.deadline}</td>
    </tr>`;
  });
}

document.addEventListener('DOMContentLoaded', renderTable);
</script>

</body>
</html>
